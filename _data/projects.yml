- name: Model Based Testing Bundle(s)
  link: mbtbundle.org
  github: tienvx/mbt-bundle
  quote: >
    This is the future of software testing. You don't have to write any test cases to test a project.
  description: | # this will include new lines to allow paragraphs
    Model Based Testing is not new. The first time I've heard of it is when I work as internship at Global CyberSoft.
    I love the idea, but the tools that I know didn't make me happy. So I decided to write my own tool based on skills that I have:
    <mark>ReactJS</mark>,
    <mark>Symfony</mark>,
    <mark>API Platform</mark>,
    <mark>RabbitMQ</mark>,
    <mark>Mysql</mark>,
    <mark>Behat</mark>,
    <mark>TestCafe</mark> and
    <mark>Docker</mark>.

    I'm very proud of this project. Feel free to check out on GitHub:
    * [mbt-bundle](https://github.com/tienvx/mbt-bundle)
    * [mbt-api-bundle](https://github.com/tienvx/mbt-api-bundle)
    * [mbt-admin](https://github.com/tienvx/mbt-admin)
    * [mbt-examples](https://github.com/tienvx/mbt-examples)
    * [mbt-skeleton](https://github.com/tienvx/mbt-skeleton)
    * [mbt-bundle-skeleton](https://github.com/tienvx/mbt-bundle-skeleton)
    * [mbt-infrastructure](https://github.com/tienvx/mbt-infrastructure)
    * [messenger-memory-transport](https://github.com/tienvx/messenger-memory-transport)

